<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let weight = prompt("nhap vao can nang" );
  let height = prompt("nhap vao chieu cao" );
  let bmi = weight/(height*height);
  if (bmi < 18.5) {
    alert("underweight")
  }else {
    if (bmi < 25.0) {
      alert("normal")
    }else {
      if (bmi < 30.0) {
        alert("overweight")
      }else {
        alert("obese")
      }
    }
  }
</script>
</body>
</html>
